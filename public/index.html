<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SpotMetrics</title>
</head>

<body>
  <div id="root"></div>

  <!-- Include the React and ReactDOM libraries -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <!-- Include your React app's main JavaScript file -->
  <script src="path/to/your/App.js"></script>

  <!-- Include the CSS file for styling -->
  <link rel="stylesheet" href="path/to/your/App.css">

  <!-- Mount the React app -->
  <script>
    // Replace 'root' with the ID of the div where your React app should be mounted
    const rootElement = document.getElementById('root');
    // Replace 'App' with the name of your main React component
    ReactDOM.render(React.createElement(App), rootElement);
  </script>
</body>

</html>
